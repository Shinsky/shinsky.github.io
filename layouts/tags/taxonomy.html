{{ define "main" }}
<div class="content-box">
    <h2>tags</h2>
    <div class="tag-cloud">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}" class="tag">{{ .Page.Title }} <span class="tag-count">({{ .Count }})</span></a>
        {{ end }}
    </div>
</div>
{{ end }}
